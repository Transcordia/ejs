---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post row">

	<div class="col-md-8">
	{{ content }}
	</div>
	<div class="col-md-4">
		<h3>Related Articles</h3>
		{% for post in site.categories.ejs %}
			<p>
				<a href="{{ post.url }}">{{ post.title }}</a> 
			</p>
		{% endfor %}
	</div>
</div>
